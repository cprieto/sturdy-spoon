<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.scss">
    <title>Collaborative P2P music tracker</title>
</head>

<body>

    <div class="container">
        <section class="section">
            <h1 class="title">Collaborative P2P music tracker</h1>

            <div class="level block">
                <div class="field is-grouped">
                    <p class="control is-expanded">
                        <input type="text" class="input" placeholder="Session id">
                    </p>
                    <p class="control">
                        <a href="#" class="button is-info">
                            Join
                        </a>
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                        <input type="text" class="input" placeholder="username">
                    </p>
                </div>
            </div>

            <div class="block box">

                <!-- Start instrument track -->
                <div class="box level has-background-light">
                    <div class="level-item level-left">
                        <p>Instrument</p>
                    </div>
                    <div class="buttons are-small level-item m-0">
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                    </div>
                    <div class="level-item level-right">
                        <button class="delete" title="Remove instrument"></button>
                    </div>
                </div>

                <div class="box level has-background-light">
                    <div class="level-item level-left">
                        <p>Instrument</p>
                    </div>
                    <div class="buttons are-small level-item m-0">
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                    </div>
                    <div class="level-item level-right">
                        <button class="delete" title="Remove instrument"></button>
                    </div>
                </div>

                <div class="box level has-background-light">
                    <div class="level-item level-left">
                        <p>Instrument</p>
                    </div>
                    <div class="buttons are-small level-item m-0">
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                        <a href="#" class="button"></a>
                    </div>
                    <div class="level-item level-right">
                        <button class="delete" title="Remove instrument"></button>
                    </div>
                </div>

                <!-- Add new instrument -->

                <div class="level m-2">
                    <div class="field is-grouped level-item level-left">
                        <p class="control select">
                            <select>
                                <option>Add new instrument</option>
                            </select>
                        </p>
                        <p class="control">
                            <a href="#" class="button is-info">
                                Add
                            </a>
                        </p>
                    </div>
                </div>

            </div>

            <!-- Piano goes here -->
            <div class="block board is-justify-content-center">
                <input class="key white" type="button" data-note="A"></input>
                <input class="key black" type="button" data-note="Gb"></input>
                <input class="key white" type="button" data-note="A"></input>
                <input class="key black" type="button" data-note="Bb"></input>
                <input class="key white" type="button" data-note="C"></input>

                <input class="key white" type="button" data-note="D"></input>
                <input class="key black" type="button" data-note="Cb"></input>
                <input class="key white" type="button" data-note="D"></input>
                <input class="key black" type="button" data-note="Cb"></input>
                <input class="key white" type="button" data-note="D"></input>
                <input class="key black" type="button" data-note="Cb"></input>
                <input class="key white" type="button" data-note="D"></input>

                <input class="key white" type="button" data-note="A"></input>
                <input class="key black" type="button" data-note="Gb"></input>
                <input class="key white" type="button" data-note="A"></input>
                <input class="key black" type="button" data-note="Bb"></input>
                <input class="key white" type="button" data-note="C"></input>

                <input class="key white" type="button" data-note="D"></input>
                <input class="key black" type="button" data-note="Cb"></input>
                <input class="key white" type="button" data-note="D"></input>
                <input class="key black" type="button" data-note="Cb"></input>
                <input class="key white" type="button" data-note="D"></input>
                <input class="key black" type="button" data-note="Cb"></input>
                <input class="key white" type="button" data-note="D"></input>

                <input class="key white" type="button" data-note="A"></input>
                <input class="key black" type="button" data-note="Gb"></input>
                <input class="key white" type="button" data-note="A"></input>
                <input class="key black" type="button" data-note="Bb"></input>
                <input class="key white" type="button" data-note="C"></input>

                <input class="key white" type="button" data-note="D"></input>
                <input class="key black" type="button" data-note="Cb"></input>
                <input class="key white" type="button" data-note="D"></input>
                <input class="key black" type="button" data-note="Cb"></input>
                <input class="key white" type="button" data-note="D"></input>
                <input class="key black" type="button" data-note="Cb"></input>
                <input class="key white" type="button" data-note="D"></input>
            </div>

            <!-- Chat area -->
            <div>
                <div class="field is-grouped block">
                    <p class="control is-expanded">
                        <input type="text" class="input" placeholder="Message">
                    </p>
                    <p class="control">
                        <a href="#" class="button is-info">
                            Send
                        </a>
                    </p>
                </div>

                <textarea class="textarea" rows="10" readonly></textarea>
            </div>
        </section>

    </div>

</body>

</html>
